<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://*.trello.com https://cronometrizzi-powerup.netlify.app 'unsafe-inline' 'unsafe-eval';
                   script-src 'self' https://p.trellocdn.com;
                   style-src 'self' https://p.trellocdn.com;
                   connect-src *;"
    />
    <title>Temporizador Power-Up</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  </head>
  <body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <!-- <script src="client.js"></script> -->
    <script>
      TrelloPowerUp.initialize({
        "card-buttons": () => [
          {
            icon: "https://i.imgur.com/9ZZ8rf3.png",
            text: "CronÃ´metro",
            callback: (t) => t.popup({ title: "Controle", url: "index.html" }),
          },
        ],
        "card-badges": () =>
          t.get("card", "shared", "isRunning").then((isRunning) =>
            isRunning
              ? [
                  {
                    title: "Tempo Decorrido",
                    text: formatTime(
                      Date.now() -
                        (t.get("card", "shared", "startTime") || Date.now())
                    ),
                    color: "green",
                    icon: "https://i.imgur.com/9ZZ8rf3.png",
                  },
                ]
              : []
          ),
      });
    </script>
  </body>
</html>
